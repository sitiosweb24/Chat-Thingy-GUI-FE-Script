<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black and Red Themed Webpage with Animations</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(255, 0, 0, 0.7));
            color: red;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeBackground 3s ease-in-out;
        }

        h1 {
            font-size: 80px;
            font-weight: bold;
            text-align: center;
            margin: 0;
            opacity: 0;
            animation: fadeUp 2s ease-in-out forwards 0.5s;
        }

        p {
            font-size: 24px;
            text-align: center;
            max-width: 600px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeUp 2s ease-in-out forwards 1.5s;
        }

        @keyframes fadeUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeBackground {
            from {
                background: rgba(0, 0, 0, 1);
            }
            to {
                background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(255, 0, 0, 0.7));
            }
        }

    </style>
</head>
<body>

    <h1>Bold & Powerful</h1>
    <p>This webpage combines smooth transitions, a black-to-red gradient, and fade-up animations for a striking, modern design.</p>

</body>
</html>
